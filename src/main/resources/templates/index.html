<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<head>
	<title>열화상 테스트</title>

	<script src="/js/lib/isotope.pkgd.min.js" type="text/javascript"></script>

	<!-- Font Awesome -->

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
	<!-- MDB -->

<style>
	@media (pointer: fine) {

		/* 포인팅 장치가 있음(마우스, 터치패드, 타블렛 펜) */
		/* 포인팅 장치 미포함 */
		.ex-prb {
			font-size: 2vh;
		}

		.ex-samp {
			font-size: 2vh;
		}

		.tab-font {
			font-size: 2vh !important;
		}
	}

	@media (pointer: coarse) {

		/* 포인팅 장치가 있음(터치스크린, 모션 감지 센서) */
		.ex-prb {
			font-size: 2vh;
		}

		.ex-samp {
			font-size: 1.5vh;
		}

		.tab-font {
			font-size: 2vh;
		}
	}

	.panel-top {
		flex: 0 0 auto;
		height: 30vh;
		white-space: nowrap;
		background: #263747;
		color: white;
	}

	.ex-samp-selected {
		color: #0db5e7;
		font-weight: 700;
	}

	.line-top {
		line-height: 1.5;
		background-color: rgba(128, 128, 128, 0.3);
	}

	.non-permit {
		line-height: 1.5;
		opacity: 0.7;
	}

	.CodeMirror {
		border: 1px solid #eee;
		height: 100%;
		overflow: hidden;
		font-size: 14px;
	}

	.table-sm> :not(caption)>*>* {
		font-size: 13px;
		padding: 0.3rem;
	}

	.table tr {
		text-align: center;
		vertical-align: middle;
	}

	.grid-snap {
		width: 20%;
		border-radius: 4px;
		padding: 2%;
		margin: 1rem 0 0 1rem;
		background-color: #29e;
		color: #fff;
		font-size: 1.2em;
		touch-action: none;
	}
</style>

<body>
	<nav class="navbar navbar-light bg-light">

			<a class="navbar-brand" href="/">

				<small id="charging" class="fs-6 ms-4"></small>
				<small id="batteryStatus" class="fs-6 ms-4"></small>
			</a>
		</div>
	</nav>

				<!-- <button class="btn btn-blue" data-filter="3" data-value=3>3층</button>

				<button class="btn btn-blue" data-filter="5" data-value=5>5층</button>
				<button class="btn btn-blue" data-filter="6" data-value=6>6층</button>

			<!-- 	<button class="btn btn-blue" data-filter=".g_sys_operator">g_sys_operator</button>
				<button class="btn btn-blue" data-filter="brName">은행 지점01</button>
				<button class="btn btn-blue" data-filter=":not(.g_sys_operator)">not g_sys_operator</button>
				<button class="btn btn-blue" data-filter=".g_sys_manager:not(.g_sys_operator)">g_sys_manager but not g_sys_operator</button>
				<button class="btn btn-blue" data-filter="numberGreaterThan50">number > 50</button>
				<button class="btn btn-blue" data-filter="ium">name ends with &ndash;ium</button> -->

			<div id="sorts" class="button-group col-12 m-0 p-0">

				<button class="btn btn-blue" data-sort-by="date">최초 인식 시간</button>
				<button class="btn btn-blue" data-sort-by="temperate">최고 온도</button>
				<button class="btn btn-blue" data-sort-by="card-title">구획명</button>
			</div>
		</div>
		<div name="mainContain" class="col-lg-12">
			<div class="grid"></div>
		</div>
	</div>

	<div class="container-xl mt-2">
		<section>
